<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Ahorcado</title>
	<link rel="stylesheet" href="style.css"></link>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="app.js"></script>
</head>
<body>
	
	<div id="titulo">El juego del ahorcado</div>
	<div id="game-container">
		<div id="gameplay"></div>
	</div>
	
	<div id="console-container">
		<div id="console"></div>
	</div>
	
	<div id="join-container">
		<div id="players">
		<!--
		"Pepe" se ha unido
		<br>
		<input id="ninput2" type="text" name="fname" placeholder="Insert username">
		<input id="winput2" type="text" name="fname" placeholder="Insert your word">
		<button id="joinGame" type="button">Join</button>
		<br>
		-->
		</div>
	</div>

	<div id="play">
		<input id="pinput" type="text" name="input" placeholder="Insert letter or final word">
		<button id="send" type="button">Send</button>
	</div>
	<div id="create-text">Create game:</div>
	<div id="join-text">Join game:</div>
	<div id="inputname">
		<input id="ninput" type="text" name="fname" placeholder="Insert username">
		<input id="winput" type="text" name="fname" placeholder="Insert your word">
		<button id="createGame" type="button">Create</button>
		<br>
	</div>	
	<div id="inputname-join">
		<input id="joinput" type="text" name="fname" placeholder="Insert opponent username">
		<input id="jninput" type="text" name="fname" placeholder="Insert username">
		<input id="jwinput" type="text" name="fname" placeholder="Insert your word">
		<button id="createGame" type="button">Join</button>
	</div>		

</body>
</html>
